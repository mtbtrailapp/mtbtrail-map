<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MTBTrail Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const trail = {
      name: "Paris → Nantes Trail",
      route: [
        { lat: 48.8566, lng: 2.3522 },   // Paris
        { lat: 48.0, lng: 1.0 },         // Mi-chemin
        { lat: 47.2184, lng: -1.5536 }   // Nantes
      ]
    };

    const map = L.map('map').setView([47.8, 0.4], 6); // vue centrée entre Paris et Nantes

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Affiche la ligne de l'itinéraire
    const latlngs = trail.route.map(coord => [coord.lat, coord.lng]);
    const polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);

    // Ajoute un marqueur au milieu du parcours
    const midpoint = trail.route[Math.floor(trail.route.length / 2)];
    const marker = L.marker([midpoint.lat, midpoint.lng]).addTo(map);
    marker.bindPopup(trail.name);

    // Interaction avec FlutterFlow (si utilisée)
    marker.on('click', () => {
      window.parent.postMessage(trail.name, '*');
    });
  </script>
</body>
</html>
